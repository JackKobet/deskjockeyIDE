<!DOCTYPE html>
<html>
<head>
  <title>Matrix Portal Control</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function setMode(mode) {
      fetch(`http://<matrix-portal-ip>/setMode?mode=${mode}`)
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }
  </script>
</head>
<body>
  <h1>Control Matrix Portal</h1>
  <button onclick="setMode('SP500')">S&P500</button>
  <button onclick="setMode('TIME')">Time</button>
</body>
</html>
